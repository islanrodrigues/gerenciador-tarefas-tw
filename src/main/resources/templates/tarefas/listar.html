<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listagem de Tarefas</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" >
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div class="container">
		<h3>Listagem de Tarefas</h3>
		<div th:each="tarefa : ${tarefas}">
			<div class="card bg-light mb-3">
				<div class="card-header" th:text="${tarefa.titulo}"></div>
				<div class="card-body">
					<p class="card-text" th:text="${tarefa.descricao}"></p>
					<p class="card-text" th:text="${'Data de ExpiraÃ§Ã£o: ' + #dates.format(tarefa.dataExpiracao, 'dd/MM/yyyy')}"></p>					
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
